<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link href="main.css" rel="stylesheet" />
  </head>
  <body class="container">
    <main class="modal">
      <img
        src="./images/illustration-hero.svg"
        alt="Woman wearing headphones, listening to music from her phone, with a city shadow in the background. Music notes are floating around her."
        class="modal_header"
      />
      <div class="modal_content">
        <h1 class="modal_title">Order Summary</h1>
        <p class="modal_description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <section class="modal_plan">
          <header class="modal_plan_header">
            <img
              src="./images/icon-music.svg"
              alt="Music note icon"
              class="modal_plan_icon"
            />
            <div class="modal_plan_info">
              <h2 class="modal_plan_title">Annual Plan</h2>
              <p class="modal_plan_price">$59.99/year</p>
            </div>
          </header>
          <a class="modal_plan_change">Change</a>
        </section>
        <button class="modal_payment">Proceed to Payment</button>
        <button class="modal_cancel">Cancel Order</button>
      </div>
    </main>
  </body>
</html>
